<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSEW Space - Global News</title>
    <meta name="description" content="NSEW Space - Free global news service with latest headlines from around the world. Stay updated with breaking news, search articles by keyword, and save your favorite stories." />
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://nsewspace.com/">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsWebsite",
      "name": "NSEW Space",
      "description": "NSEW Space - Free global news service with latest headlines from around the world. Stay updated with breaking news, search articles by keyword, and save your favorite stories.",
      "url": "https://nsewspace.com",
      "publisher": {
        "@type": "Organization",
        "name": "NSEW Space",
        "url": "https://nsewspace.com"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://nsewspace.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://twitter.com/nsewspace"
      ]
    }
    </script>

    <meta property="og:title" content="NSEW Space - Global News" />
    <meta property="og:description" content="NSEW Space - Free global news service with latest headlines from around the world. Stay updated with breaking news, search articles by keyword, and save your favorite stories." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://nsewspace.com/og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@nsewspace" />
    <meta name="twitter:image" content="https://nsewspace.com/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
